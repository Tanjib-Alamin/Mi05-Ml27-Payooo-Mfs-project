<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">

        <header>
            <nav class="flex justify-around items-center">
              <div class="flex justify-center items-center gap-x-1">
                <img class="w-16" src="assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold mb-2"> $ <span id="main_balance">4500</span></h1>
                    <p class="border rounded p-1  bg-blue-300 " >Available balance</p>
                </div>
              </div> 
              <button class="btn">Logout</button>
            </nav>

            <section class="mt-10 m-4 ">
                <div class="">
                    <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
                    <p>Enjoy easy and convenient financial services with us. Cashout charge is low and</p>
                </div>
                 <!-- cards section -->
                <div class="cards grid grid-cols-3 mt-14 gap-2 m-">
                    <div id="add_money_div" class=" box cursor-pointer border p-4 text-center  rounded-md" >
                        <img class="w-8 mx-auto" src="assets/wallet 1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div id="cash_out_div" class=" box border cursor-pointer p-4 text-center  rounded-md">
                        <img class="w-8 mx-auto" src="assets/send 1.png" alt="">
                        <h3>CashOut</h3>
                    </div>
                    <div class=" box border p-4 text-center  rounded-md">
                        <img class="w-8 mx-auto" src="assets/money 1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class=" box border p-4 text-center  rounded-md">
                        <img class="w-8 mx-auto" src="assets/financial 1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class=" box border p-4 text-center  rounded-md">
                        <img class="w-8 mx-auto" src="assets/purse 1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class=" box border p-4 text-center  rounded-md">
                        <img class="w-8 mx-auto" src="assets/transaction 1.png" alt="">
                        <h3>Transacitons</h3>
                    </div>

                </div>

                <!-- add money -->
                 <section id="add_money_section">
                    <h2>Add money</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                           
                            <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <legend>Select Bank</legend>
                                    <select class="select">
                                        <option disabled selected>select bank</option>
                                        <option value="Bkash">Bkash</option>
                                        <option value="Nogat">Nogat</option>
                                        <option value="DBBL">DBBL</option>
                                    </select>
                                    <fieldset class="fieldset">
                                        <label class="fieldset-label">Account Number</label>
                                        <input value="01325468525" id="acount_number" type="number" class="input" placeholder="Enter your number"
                                            required />
                                        <label class="fieldset-label">Amount to Add</label>
                                        <input  id="amount" type="text" class="input" placeholder="Add Amount withdraw" required />
                                        <label class="fieldset-label">4 Digit Pin</label>
                                        <input value="1234" id="pin" type="text" class="input" placeholder="Enter 4 Digit Pin" required />     
                                        <button id="add_money" class="btn bg-blue-500 mt-4">Add Money</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                 </section>

                 <!-- coshout -->
                <section id="cash_out_section">
                    <h2>Cash Out</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                
                            <div class="card  w-full max-w-sm shrink-0 ">
                                <div class="card-body">
                                    <legend>Select Bank</legend>
                                   
                                    <fieldset class="fieldset">
                                        <label class="fieldset-label">Agent Number</label>
                                        <input value="01325468525" id="acount_number" type="number" class="input"
                                            placeholder="Enter your number" required />
                                        <label class="fieldset-label">Amount </label>
                                        <input id="cashout_amount" type="text" class="input" placeholder="Add Amount withdraw" required />
                                        <label class="fieldset-label">4 Digit Pin</label>
                                        <input value="1234" id="cashout_pin" type="text" class="input" placeholder="Enter 4 Digit Pin"
                                            required />
                                        <button id="cashout_btn" class="btn bg-blue-500 mt-4">CashOut </button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </header>
    </section>
    <!-- <script src="scripts/addMoney.js"></script> -->
     <script src="scripts/recap.js"></script>
     <script src="scripts/togole.js"></script>
     <script src="scripts/cashout.js"></script>

</body>
</html>
